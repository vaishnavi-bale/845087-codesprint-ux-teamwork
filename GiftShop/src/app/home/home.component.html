<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../assets/images/1.jpg" class="d-block w-100" height="400px" alt="img1">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="text-dark display-5">Friend</h2>
                <p>friendship is a gift with strings attached heartStrings </p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/images/2.jpg" class="d-block w-100" height="400px" alt="img2">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="text-dark display-5">Love</h2>
                <p> To love  another person is to see a face of god</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/images/4.jpg" class="d-block w-100" height="400px" alt="img3">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="text-dark display-5">Family</h2>
                <p>I sustain myself with the love of family</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
