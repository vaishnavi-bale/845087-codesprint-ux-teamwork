<div class="p-4">
    <div class="container w-75 shadow py-4  px-5 rounded form-back">
        <h2 class="responsive display-4 text-danger text-center mb-4">Contact us</h2>
        <p class="text-center responsive mx-auto mb-3">Do you have any questions? Please do not hesitate to
            contact us directly. </p>
        <form [formGroup]="contactForm">
            <div class="md-form ">
                <label for="name" class="">Your name</label>
                <input type="text" id="name" formControlName="name" name="name" class="form-control">
            </div>
            <div class="md-form">
                <label for="email" class="">Your email</label>
                <input type="email" id="email" formControlName="email" name="email" class="form-control">
            </div>
            <div class="md-form mb-0">
                <label for="subject" class="">Subject</label>
                <input type="text" id="subject" formControlName="subject" name="subject" class="form-control">
            </div>
            <div class="md-form">
                <label for="message">Your message</label>
                <textarea type="text" id="message" formControlName="message" name="message" rows="2"
                    class="form-control md-textarea"></textarea>
            </div>
            <div class="text-center my-4">
                <button class="btn border-dark w-50"><i class="fa fa-phone fa-lg"></i>&nbsp; Submit</button>
            </div>
        </form>
        <!--Grid column-->
        <!--Grid column-->
        <div class="text-center">
            <h5>For any queries, contact: </h5>
            <div class="row">
                <div class="col">
                    <img src="../../assets/images/phn.png" width="75" height="75" />
                    <p>9874987439</p>
                </div>
                <div class="col">
                    <img src="../../assets/images/mail.png" width="75" height="75" />
                    <p>GiftTreasure@gmail.com </p>
                </div>
                <div class="col">
                    <img src="../../assets/images/loc.png" width="75" height="75" />
                    <p> Chennai</p>
                </div>
            </div>
        </div>
    </div>
</div>
